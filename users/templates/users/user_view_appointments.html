{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="content-section">
      <form method="POST"  href="{% url 'user_make_appointment' %}">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Upcoming Appointments</legend>
              
           
                <div>
                    {% for p in appointments%}
                    <div>
                        <p value="{{p}}" >{{p}}</p>
                    </div>
                    {% endfor %}
                </div>
            
            <div class="form-group">
              <button class="btn btn-outline-info" > <a   href="{% url 'user_profile' %}" >Back</button>
          </div>
      </form>
    </div>
{% endblock content %}
